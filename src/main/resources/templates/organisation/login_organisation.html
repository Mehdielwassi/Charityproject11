<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Organisation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
        --primary: #27ae60;      /* Vert principal */
        --primary-dark: #219653; /* Vert plus foncé pour les éléments actifs */
        --secondary: #2c3e50;    /* Bleu foncé pour le contraste */
        --success: #2ecc71;      /* Vert plus lumineux */
        --danger: #e74c3c;       /* Rouge plus lumineux */
        --light: #ecf0f1;        /* Gris très clair */
        --dark: #34495e;         /* Bleu-gris foncé */
        --white: #ffffff;
        --border: #bdc3c7;       /* Gris plus visible */
        --title: #2ecc71;        /* Couleur des titres */
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--light);
        color: var(--dark);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .login-container {
        width: 100%;
        max-width: 450px;
        padding: 40px;
        background-color: var(--white);
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .header {
        text-align: center;
        margin-bottom: 30px;
    }

    .header .logo {
        font-size: 2.5rem;
        color: var(--primary);
        margin-bottom: 15px;
    }

    .header h1 {
        color: var(--title);
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .header p {
        color: var(--secondary);
        opacity: 0.8;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--secondary);
    }

    input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border);
        border-radius: 4px;
        font-family: inherit;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    input:focus {
        outline: none;
        border-color: var(--primary);
    }

    button {
        width: 100%;
        padding: 12px 15px;
        background-color: var(--primary);
        color: var(--white);
        border: none;
        border-radius: 4px;
        font-family: inherit;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
    }

    .footer {
        text-align: center;
        margin-top: 25px;
        color: var(--secondary);
    }

    .footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    .error-message {
        padding: 10px 15px;
        margin-bottom: 20px;
        background-color: rgba(231, 76, 60, 0.1);
        border-left: 3px solid var(--danger);
        color: var(--danger);
        border-radius: 4px;
    }

    @media (max-width: 768px) {
        .login-container {
            padding: 30px;
        }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-building"></i>
      </div>
      <h1>Connexion Organisation</h1>
      <p>Entrez vos identifiants pour accéder à votre compte</p>
    </div>

    <!-- Display error message if any -->
    <div th:if="${message}" class="error-message">
      <i class="fas fa-exclamation-circle"></i> <span th:text="${message}"></span>
    </div>

    <form action="/auth/login/organisation" method="POST">
      <div class="form-group">
        <label for="username"><i class="fas fa-id-card"></i> Numéro d'identification :</label>
        <input type="text" id="username" name="username" placeholder="Votre numéro d'identification" required />
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required />
      </div>
      <div class="form-group">
        <button type="submit">
          <i class="fas fa-sign-in-alt"></i> Se connecter
        </button>
      </div>
    </form>

    <div class="footer">
      <p>Vous n'avez pas de compte ? <a href="/auth/register/organisation">Inscrivez-vous ici</a>.</p>
    </div>
  </div>
</body>
</html>
